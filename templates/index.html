<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Debate Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        input {
            padding: 10px;
            width: 60%;
            font-size: 16px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        .response-box {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        .debates {
            margin-top: 30px;
            text-align: left;
            display: inline-block;
        }

        .debate-item {
            background: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <h1>AI Debate Bot</h1>
    <form action="/debate" method="post">
        <input type="text" name="topic" placeholder="Enter a debate topic..." required>
        <button type="submit">Debate</button>
    </form>

    {% if topic and response %}
    <div class="response-box">
        <h3>Topic: {{ topic }}</h3>
        <p><strong>AI Response:</strong> {{ response }}</p>
    </div>
    {% endif %}

    <h2>Past Debates</h2>
    <div class="debates">
        {% for debate in debates %}
        <div class="debate-item">
            <p><strong>Topic:</strong> {{ debate[0] }}</p>
            <p><strong>AI Response:</strong> {{ debate[1] }}</p>
        </div>
        {% endfor %}
    </div>
</body>

</html>
